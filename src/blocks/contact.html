<section class="contact section" id="contact"><div class="container contact__container grid"><div class="contact__left"><h3 class="contact__left-heading heading-section">Мы всегда вам рады!</h3><div class="contact__tooltip-wrapper tooltip-wrapper"><p class="contact__tooltip-text tooltip-text text">Безусловно, новая модель организационной деятельности в значительной степени обусловливает важность распределения внутренних резервов и&nbsp;ресурсов.<button class="contact__tooltip-btn tooltip-btn"><svg width="14" height="14" viewBox="0 0 14 14" fill="#FF862F"><use xlink:href="img/svg/sprite/sprite.svg#tooltip"></use></svg><div class="tooltip-popup"><p class="tooltip-popup__text">Реплицированные с зарубежных источников, исследования формируют глобальную сеть.</p></div></button></p></div><form class="contact__left-form form-contact flex" id="formContact"><div class="contact__left-container input-container"><input class="contact__left-input input ui-input" id="nameContact" type="text" name="name" placeholder="Как вас зовут?" autocomplete="off"/></div><div class="contact__left-container input-container"><input class="contact__left-input input ui-input" id="telContact" type="tel" name="tel" placeholder="Ваш телефон" autocomplete="off"/></div><div class="contact__left-container input-container"><input class="contact__left-input input ui-input" id="mailContact" type="email" name="email" placeholder="Ваш e-mail" autocomplete="off"/></div><button class="contact__left-btn form-btn btn-fill ui-btn">Отправить</button><span class="contact__left-span text"><input class="contact__left-checkbox checkbox" id="contactCheckbox" type="checkbox" name="" checked="checked"/><label class="contact__left-agree checkbox-custom" for="contactCheckbox">Принимаю<a class="contact__left-link checkbox-link">пользовательское соглашение</a></label></span></form></div><div class="contact__right flex mob-none"><picture><source media="(min-width:1200px)" srcset="img/contact/contact.png" type="image/png"/><source media="(min-width:992px)" srcset="img/contact/contact-1024.png" type="image/png"/><source media="(min-width:576px)" srcset="img/contact/contact-768.png" type="image/png"/><img class="contact__img" src="img/contact/contact.png" alt="Фиолетовый диван и кресло"/></picture></div></div></section>
